<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <textarea placeholder="Cat facts go here!" id="catInfo" onscroll="setScrollPosition(this)"></textarea>
    <div id="preview" style="display: none;"></div>
    <select id="catFacts">
        <!-- <option value="">Choose a cat fact:</option> -->
        <option value="Cats can jump up to six times their length in a single bound.">Cats can jump up to six times
            their length in a single bound.</option>
        <option value="Cats have five toes on their front paws, but only four toes on their back paws.">Cats have five
            toes on their front paws, but only four toes on their back paws.</option>
        <option value="Cats can make over 100 different sounds, but dogs can only make about 10.">Cats can make over 100
            different sounds, but dogs can only make about 10.</option>
        <option value="Cats spend an average of 2/3 of their lives sleeping.">Cats spend an average of 2/3 of their
            lives sleeping.</option>
        <option value="Cats have a special reflective layer in their eyes that helps them see better in the dark.">Cats
            have a special reflective layer in their eyes that helps them see better in the dark.</option>
    </select>
    <button onclick="addAtEnd()">Add Cat Fact</button>
    <button onclick="addAtCursor()" onmouseenter="showPreview()" onmouseout="hidePreview()">Add at Cursor</button>

</body>

</html>
