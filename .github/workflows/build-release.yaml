      #     git checkout -b release
      #     git add dist/ -f
      #     git commit -m "Add build artifacts"
      #     git push origin release
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: ${{ github.sha }}
          draft: false
          prerelease: false
